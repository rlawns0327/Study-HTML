선택자(selector)와 선언(declaration)

선언자의 종류
- 태그 선언자
- 아이디 선언자
- 클래스 선언자

 li 		=> 선택자,
 color:red;	=> 선언,
 color		=> 속성,
 : 		=>  속성과 속성값을 구분해주는 구분자,
 red 		=> 속성값 , 
 ; 		=> 선언과 선언을 구분해주는 구분자

==============================================================

<!DOCTYPE html>
<html>
  <head>
    <style>
      li{
        color:red;
        text-decoration:underline;
      }
      </style>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <ul>
  </body>
  </html>
